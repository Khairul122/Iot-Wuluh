<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Monitoring Belimbing Wuluh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fef5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #2e7d32;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar .nav-link {
            color: #e8f5e9;
            font-weight: 500;
            border-radius: 5px;
            margin: 5px 10px;
        }
        .sidebar .nav-link:hover {
            background-color: #43a047;
            color: #fff;
        }
        .sidebar .nav-link.active {
            background-color: #4caf50;
            color: white;
        }
        .sidebar .logo {
            font-size: 1.3rem;
            font-weight: bold;
            padding: 1.2rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        .card {
            border-radius: 10px;
            border: none;
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            font-weight: 600;
            color: #2e7d32;
        }
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        .btn-success {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column p-3">
        <div class="logo"><i class="fas fa-seedling me-2"></i> Belimbing Wuluh IoT</div>
        <ul class="nav flex-column mt-3">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link"><i class="fas fa-gauge me-2"></i>Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="riwayat.html" class="nav-link active"><i class="fas fa-chart-line me-2"></i>Riwayat</a>
            </li>
            <li class="nav-item mt-auto">
                <a href="index.html" class="nav-link text-light"><i class="fas fa-sign-out-alt me-2"></i>Keluar</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="fas fa-history me-2 text-success"></i>Riwayat Monitoring</h2>
                <p class="text-muted">Data historis monitoring tanaman Belimbing Wuluh.</p>
            </div>
            <div class="text-end">
                <p id="current-date" class="mb-0 fw-bold">30 April 2025</p>
                <p id="current-time" class="mb-0">12:00:00</p>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-chart-line me-2"></i>Grafik Riwayat</h5>
                <div class="chart-container" id="riwayat-chart">
                    <canvas id="chart-canvas"></canvas>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-table me-2"></i>Tabel Riwayat</h5>
                <div class="table-responsive">
                    <table class="table table-hover" id="history-table">
                        <thead class="table-light">
                            <tr>
                                <th>Tanggal & Waktu</th>
                                <th>Suhu (°C)</th>
                                <th>Kelembapan (%)</th>
                                <th>Berat (g)</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr>
                                <td colspan="4" class="text-center">Memuat data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div>
                        <span id="data-info">Menampilkan 0 data</span>
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" id="load-more">
                            <i class="fas fa-sync me-2"></i>Muat Lebih Banyak
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDKmLXcBbT7tp4sQVmxEXtpB7Q-3tNfgQg",
            databaseURL: "https://iot-wuluh-default-rtdb.firebaseio.com/",
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const riwayatRef = database.ref('riwayat');
        
        let riwayatData = {
            riwayat_suhu: [],
            riwayat_kelembapan: [],
            riwayat_berat: []
        };
        
        let dataLimit = 50;
        let chart;
        
        function formatDateTime(timestamp) {
            if (!timestamp) return "-";
            const date = new Date(timestamp);
            return date.toLocaleString('id-ID');
        }
        
        function updateHistoryTable() {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            
            if (!riwayatData.riwayat_suhu || !riwayatData.riwayat_kelembapan || !riwayatData.riwayat_berat ||
                riwayatData.riwayat_suhu.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center">Tidak ada data yang tersedia</td></tr>';
                document.getElementById('data-info').textContent = 'Menampilkan 0 data';
                return;
            }
            
            const uniqueTimestamps = new Set();
            riwayatData.riwayat_suhu.forEach(item => uniqueTimestamps.add(item.timestamp));
            
            let timestamps = Array.from(uniqueTimestamps).sort((a, b) => new Date(b) - new Date(a));
            const limitedTimestamps = timestamps.slice(0, dataLimit);
            
            function getValueByTimestamp(dataArray, timestamp) {
                const found = dataArray.find(item => item.timestamp === timestamp);
                return found ? found.nilai : "-";
            }
            
            limitedTimestamps.forEach(timestamp => {
                const suhuValue = getValueByTimestamp(riwayatData.riwayat_suhu, timestamp);
                const kelembapanValue = getValueByTimestamp(riwayatData.riwayat_kelembapan, timestamp);
                const beratValue = getValueByTimestamp(riwayatData.riwayat_berat, timestamp);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDateTime(timestamp)}</td>
                    <td>${typeof suhuValue === 'number' ? suhuValue.toFixed(1) : suhuValue}</td>
                    <td>${typeof kelembapanValue === 'number' ? kelembapanValue.toFixed(1) : kelembapanValue}</td>
                    <td>${typeof beratValue === 'number' ? beratValue.toFixed(1) : beratValue}</td>
                `;
                tableBody.appendChild(row);
            });
            
            document.getElementById('data-info').textContent = `Menampilkan ${limitedTimestamps.length} dari ${timestamps.length} data`;
            document.getElementById('load-more').style.display = limitedTimestamps.length >= timestamps.length ? 'none' : 'block';
        }

        function prepareChartData() {
            if (!riwayatData.riwayat_suhu || riwayatData.riwayat_suhu.length === 0) return { labels: [], datasets: [] };
            
            const sortedData = [...riwayatData.riwayat_suhu].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            const limitedData = sortedData.slice(-30);
            
            const labels = limitedData.map(item => {
                const date = new Date(item.timestamp);
                return date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            });
            
            const suhuValues = limitedData.map(item => item.nilai);
            
            const kelembapanData = limitedData.map(item => {
                const match = riwayatData.riwayat_kelembapan.find(k => k.timestamp === item.timestamp);
                return match ? match.nilai : null;
            });
            
            const beratData = limitedData.map(item => {
                const match = riwayatData.riwayat_berat.find(b => b.timestamp === item.timestamp);
                return match ? match.nilai : null;
            });
            
            return {
                labels: labels,
                datasets: [
                    {
                        label: 'Suhu (°C)',
                        data: suhuValues,
                        borderColor: '#e53935',
                        backgroundColor: 'rgba(229, 57, 53, 0.1)',
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Kelembapan (%)',
                        data: kelembapanData,
                        borderColor: '#1e88e5',
                        backgroundColor: 'rgba(30, 136, 229, 0.1)',
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Berat (g)',
                        data: beratData,
                        borderColor: '#ffa000',
                        backgroundColor: 'rgba(255, 160, 0, 0.1)',
                        fill: true,
                        tension: 0.4,
                        hidden: true
                    }
                ]
            };
        }
        
        function createChart() {
            const chartData = prepareChartData();
            const ctx = document.getElementById('chart-canvas').getContext('2d');
            
            if (chart) chart.destroy();
            
            chart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Grafik Riwayat Monitoring'
                        }
                    },
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: 'Nilai'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Waktu'
                            }
                        }
                    }
                }
            });
        }
        
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('id-ID', dateOptions);
            document.getElementById('current-time').textContent = now.toLocaleTimeString('id-ID');
        }
        
        riwayatRef.on('value', (snapshot) => {
            riwayatData = snapshot.val() || { riwayat_suhu: [], riwayat_kelembapan: [], riwayat_berat: [] };
            updateHistoryTable();
            createChart();
        });
        
        document.getElementById('load-more').addEventListener('click', function() {
            dataLimit += 50;
            updateHistoryTable();
        });
        
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>

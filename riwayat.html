<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Monitoring Belimbing Wuluh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fef5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #2e7d32;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar .nav-link {
            color: #e8f5e9;
            font-weight: 500;
            border-radius: 5px;
            margin: 5px 10px;
        }
        .sidebar .nav-link:hover {
            background-color: #43a047;
            color: #fff;
        }
        .sidebar .nav-link.active {
            background-color: #4caf50;
            color: white;
        }
        .sidebar .logo {
            font-size: 1.3rem;
            font-weight: bold;
            padding: 1.2rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        .card {
            border-radius: 10px;
            border: none;
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            font-weight: 600;
            color: #2e7d32;
        }
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        .btn-success {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column p-3">
        <div class="logo"><i class="fas fa-seedling me-2"></i> Belimbing Wuluh IoT</div>
        <ul class="nav flex-column mt-3">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link"><i class="fas fa-gauge me-2"></i>Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="riwayat.html" class="nav-link active"><i class="fas fa-chart-line me-2"></i>Riwayat</a>
            </li>
            <li class="nav-item mt-auto">
                <a href="index.html" class="nav-link text-light"><i class="fas fa-sign-out-alt me-2"></i>Keluar</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="fas fa-history me-2 text-success"></i>Riwayat Monitoring</h2>
                <p class="text-muted">Data historis monitoring tanaman Belimbing Wuluh.</p>
            </div>
            <div class="text-end">
                <p id="current-date" class="mb-0 fw-bold">30 April 2025</p>
                <p id="current-time" class="mb-0">12:00:00</p>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-chart-line me-2"></i>Grafik Riwayat</h5>
                <div class="chart-container" id="riwayat-chart">
                    <canvas id="chart-canvas"></canvas>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-table me-2"></i>Tabel Riwayat</h5>
                <div class="table-responsive">
                    <table class="table table-hover" id="history-table">
                        <thead class="table-light">
                            <tr>
                                <th>Tanggal & Waktu</th>
                                <th>Suhu (Â°C)</th>
                                <th>Kelembapan (%)</th>
                                <th>Berat (g)</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr>
                                <td colspan="4" class="text-center">Memuat data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div>
                        <span id="data-info">Menampilkan 0 data</span>
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" id="load-more">
                            <i class="fas fa-sync me-2"></i>Muat Lebih Banyak
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-database-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="riwayat.js"></script>
</body>
</html>
